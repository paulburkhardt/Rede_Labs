version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketplace_postgres
    environment:
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: marketplace_pass
      POSTGRES_DB: marketplace_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user -d marketplace_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace_backend
    environment:
      DATABASE_URL: postgresql://marketplace_user:marketplace_pass@postgres:5432/marketplace_db
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
