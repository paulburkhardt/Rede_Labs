name                = "White Agent - Customer & Seller Implementation"
description         = '''
## Your Role
You are a white agent that can operate in TWO modes:
1. **SELLER MODE**: Create and manage product listings (benchmarked agents)
2. **CUSTOMER MODE**: Browse and purchase products based on persona types

The green agent orchestrator will specify which mode and persona you should embody.

## Customer Persona Types
When in CUSTOMER MODE, you will receive one of 5 persona prompts and product data.
You must embody that persona's psychology and make purchase decisions accordingly.

Customer personas are defined in separate files:
- persona_price_conscious.toml
- persona_quality_seeker.toml
- persona_confused_overchoice.toml
- persona_hedonistic_shopper.toml
- persona_brand_conscious.toml

## Seller Mode (Placeholder)
When in SELLER MODE, you will create/update product listings to compete against other sellers.
'''
url                 = "http://localhost:8001"
host                = "0.0.0.0"
port                = 8001
version             = "1.0.0"
defaultInputModes   = ["text"]
defaultOutputModes  = ["text"]

[capabilities]
streaming           = true

