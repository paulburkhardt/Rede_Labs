max_price_cents = 4999
price_adjustment_pct = 12

[optimization]
ab_testing = true
performance_tracking = true
competitive_analysis = true
dynamic_pricing = true

[target_personas]
primary = ["confused_overchoice"]
secondary = ["price_conscious", "quality_seeker"]
tertiary = ["brand_conscious", "hedonistic_shopper"]

