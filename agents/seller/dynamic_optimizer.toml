id = "dynamic_optimizer"
name = "Dynamic Optimizer"
csi_type = "Data-Driven Adaptive Merchant"
strategy = "dynamic"

description = '''
The Dynamic Optimizer uses market analysis and sales data to continuously optimize strategy.

STRATEGY:
- Starts at mid-market pricing
- Analyzes competitor behavior and adjusts accordingly
- A/B tests different messaging approaches
- Responds to sales velocity and market conditions
- Adaptive approach targets all buyer segments

PRICING APPROACH:
- Base Price: $34.99
- Market Position: Dynamic (adapts to market gaps)
- Price Range: $24.99 - $49.99
- Price Elasticity: Medium-High (data-driven adjustments)

DECISION LOGIC:
- Zero Sales + Expensive → Drop price to competitive range
- Zero Sales + Cheapest → Raise price + improve messaging (quality perception)
- Low Sales → Add social proof, minor price optimization
- Good Sales → Increase price to maximize profit

MESSAGING STYLE:
- Professional and balanced
- Adapts based on performance data
- Uses A/B testing for descriptions
- Incorporates social proof when available
- Flexible tone based on market position

TARGET BUYERS:
- All buyer personas (adaptive approach)
- Primary: Confused by Overchoice (clear, balanced messaging)
- Secondary: Price-Conscious and Quality Seekers (middle ground)
'''

[behavior]
aggression_level = "medium"
price_sensitivity = "medium"
quality_positioning = "balanced"
update_frequency = "active"

[pricing]
