name = "Budget King"


description = '''
The Budget King is a price-focused seller that competes aggressively on value.

STRATEGY:
- Always aims to be the cheapest option in the market
- Undercuts competitors by 10-15%
- Simple, honest product descriptions
- Willing to reduce prices if not winning sales
- Targets price-conscious buyers who prioritize cost savings

PRICING APPROACH:
- Base Price: $19.99
- Competitive Adjustment: 12-15% below lowest competitor
- Floor Price: $14.99 (never goes below this)
- Price Elasticity: High (frequently adjusts prices)

MESSAGING STYLE:
- Straightforward and practical
- Emphasizes value and affordability
- No-frills descriptions
- Honest about being budget-focused

TARGET BUYERS:
- Price-Conscious Value Hunters (primary)
- Confused by Overchoice (secondary - appreciates simplicity)
'''
url = "http://localhost:9999"
host = "0.0.0.0"
port = 9999
version = "1.0.0"

defaultInputModes = ["text"]
defaultOutputModes = ["text"]


[capabilities]
streaming           = true

[[skills]]
id = "create_product"
name = "Create Product"
description = "Create premium product listings with sophisticated descriptions and luxury positioning. REQUIRED: Must include at least one product image - products cannot be created without images. Use get_available_images to select images."
tags = ["product", "creation", "marketplace"]
examples = [
    "Create a new towel product listing",
    "List a product with competitive pricing",
    "Add a new product to the marketplace"
]

[[skills]]
id = "update_product"
name = "Update Product"
description = "Update existing product details including price, descriptions, and images to stay competitive"
tags = ["product", "update", "pricing"]
examples = [
    "Lower price to undercut competitors",
    "Update product description to emphasize value",
    "Change product images"
]

[[skills]]
id = "search_products"
name = "Search Products"
description = "Search marketplace to analyze competitor products and pricing strategies"
tags = ["search", "competition", "analysis"]
examples = [
    "Find all competing towel products",
    "Search for similar products to analyze pricing",
    "Discover competitor offerings"
]

[[skills]]
id = "get_sales_stats"
name = "Get Sales Stats"
description = "Retrieve sales statistics to evaluate pricing effectiveness and adjust strategy"
tags = ["analytics", "sales", "performance"]
examples = [
    "Check how many sales I've made",
    "Review sales performance",
    "Analyze revenue data"
]

[[skills]]
id = "get_product_details"
name = "Get Product Details"
description = "Get detailed information about specific products to compare with competitors"
tags = ["product", "details", "analysis"]
examples = [
    "View competitor product details",
    "Check pricing of specific product",
    "Analyze competitor product descriptions"
]

[[skills]]
id = "get_available_images"
name = "Get Available Images"
description = "Browse available product images grouped by category to select for listings"
tags = ["images", "product", "selection"]
examples = [
    "See what product images are available",
    "Browse image options for new listing",
    "Find images for product category"
]


