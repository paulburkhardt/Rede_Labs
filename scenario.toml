[scenario]
name = "MarketArena"
description = "E-commerce marketplace competition where AI sellers optimize for revenue"
version = "1.0.0"

# ============================================================================
# GREEN AGENT (Battle Orchestrator)
# ============================================================================
[[agents]]
name = "Market Host"
card = "./green_agent/green_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9110
agent_host = "0.0.0.0"
agent_port = 9115
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./green_agent/tools.py"]
mcp_servers = ["http://localhost:9001/sse"]
is_green = true

# Define participant requirements (using AgentBeats red/blue framework)
# Blue agents = Customer agents (buyers)
[[agents.participant_requirements]]
  role = "blue_agent"
  name = "price_optimizer"
  participant_agent = "Price Optimizer"
  required = true

[[agents.participant_requirements]]
  role = "blue_agent"
  name = "quality_seeker"
  participant_agent = "Quality Seeker"
  required = true

[[agents.participant_requirements]]
  role = "blue_agent"
  name = "top_rank_buyer"
  participant_agent = "Top Rank Buyer"
  required = true

[[agents.participant_requirements]]
  role = "blue_agent"
  name = "balanced_buyer"
  participant_agent = "Balanced Buyer"
  required = true

# Red agents = White agents (competing sellers)
[[agents.participant_requirements]]
  role = "red_agent"
  name = "baseline_seller"
  participant_agent = "Baseline Seller"
  required = true

[[agents.participant_requirements]]
  role = "red_agent"
  name = "aggressive_pricer"
  participant_agent = "Aggressive Pricer"
  required = true

# ============================================================================
# CUSTOMER AGENTS (LLM Agents with Personas)
# ============================================================================
[[agents]]
name = "Price Optimizer"
card = "./customer_agents/price_optimizer/customer_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9120
agent_host = "0.0.0.0"
agent_port = 9125
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./customer_agents/shared_tools.py"]

[[agents]]
name = "Quality Seeker"
card = "./customer_agents/quality_seeker/customer_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9130
agent_host = "0.0.0.0"
agent_port = 9135
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./customer_agents/shared_tools.py"]

[[agents]]
name = "Top Rank Buyer"
card = "./customer_agents/top_rank_buyer/customer_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9140
agent_host = "0.0.0.0"
agent_port = 9145
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./customer_agents/shared_tools.py"]

[[agents]]
name = "Balanced Buyer"
card = "./customer_agents/balanced_buyer/customer_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9150
agent_host = "0.0.0.0"
agent_port = 9155
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./customer_agents/shared_tools.py"]

# ============================================================================
# WHITE AGENTS (Competing Sellers)
# ============================================================================
[[agents]]
name = "Baseline Seller"
card = "./white_agents/baseline_seller/white_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9200
agent_host = "0.0.0.0"
agent_port = 9205
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./white_agents/shared_tools.py"]

[[agents]]
name = "Aggressive Pricer"
card = "./white_agents/aggressive_pricer/white_agent_card.toml"
launcher_host = "0.0.0.0"
launcher_port = 9210
agent_host = "0.0.0.0"
agent_port = 9215
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["./white_agents/shared_tools.py"]

# ============================================================================
# Launch Configuration
# ============================================================================
[launch]
mode = "separate"
tmux_session_name = "agentbeats-marketarena"
startup_interval = 2
wait_for_services = true
